version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: energy_monitor
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: energy_monitor
    ports:
      - 5432:5432
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: ./application
    ports:
      - 5000:5000
    secrets:
      - db_password
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: energy_monitor
      POSTGRES_USER: energy_monitor
    depends_on:
      - db

secrets:
  db_password:
    file: secrets/db_password.txt

volumes:
  postgres_data:
